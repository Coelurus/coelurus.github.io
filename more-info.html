<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Více o hyenách!</title>
    <link rel="icon" type="image/x-icon" href="https://preview.redd.it/4jvfbz9cttp91.jpg?width=640&crop=smart&auto=webp&s=0e7979abc5fe16d8d33c2600d32fc1e3fd33ee8a">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./choose.css">
</head>
<body id="more-info">
    <div id="header-image">
        <div id="header-text">
            <h1>Více o hyenách</h1>
        </div>
    </div>


    
    <div id="information-tree">
        <ul id="parent-list">
            <li id="species">
                <input type="checkbox" id="choose-species" value="">
                <label for="choose-species">
                    <span>
                        <div class="list-item">
                            <h2>
                                Druhy
                            </h2>
                                <h3 class="hyena-type">Hyena skvrnitá</h3>
                                <img src="https://preview.redd.it/osi9a8kgxlw71.jpg?width=640&crop=smart&auto=webp&s=325aec0f5f512db3b92db5c4ebd8fe40419f3930" alt=":(">
                                <h3 class="hyena-type">Hyena žíhaná</h3>
                                <img src="https://www.naturfoto.cz/fotografie/andera/hyena-pasava-13x_hye1.jpg" alt = ":(">
                                <h3 class="hyena-type">Hyena čabraková</h3>
                                <img src="https://hyenaproject.files.wordpress.com/2016/02/brown-hyaena-3-c-bernd-wasiolka.jpg?w=660" alt = ":(">
                                <h3 class="hyena-type">Hyenka hřivnatá</h3>
                                <img src="https://preview.redd.it/wxs2lujmm2881.jpg?width=640&crop=smart&auto=webp&s=c9ab546ffe2ccf73a3b321d74ca0028faafdf991" alt = ":(">
                        </div>
                    </span>
                    
                </label>
            </li>
            
            <li id="food">
                <input type="checkbox" id="choose-food" value="">
                <label for="choose-food">
                    <span>
                        <div class="list-item">
                            <h2>
                                Hamání        
                            </h2>
                            <h3>Jak si ho obstarají?</h3>
                            <ul>
                                <li>Jsou to velice schopní lovci</li>
                                <li>
                                    Mršinami se převážně živí pouze:
                                    <ul>
                                        <li>Hyena čabraková</li>
                                        <li>Hyena žíhaná</li>
                                    </ul>
                                </li>
                                <li>Kosti jim zas tak nejedou :(</li>
                                <li>Jsou schopni perfektní týmové práce, díky které uloví kdejakou kořist.</li>                            
                            </ul>
                            <img src="https://i.redd.it/5uudnosrou571.jpg" alt=":(">
                        </div>
                    </span>
                </label>
            </li>
            
            <li id="location">
                <input type="checkbox" id="choose-location" value="">
                <label for="choose-location">
                    <span>
                        <div class="list-item">
                            <h2>
                                Výskyt
                            </h2>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Hyaenidae_range.png" alt=":(">
                            <h3>Legenda</h3>
                            <ul>
                                <li>Hyena skvrnitá = zelená</li>
                                <li>Hyena žíhaná = modrá</li>
                                <li>Hyenka hřivnatá = červená</li>
                            </ul>
                        </div>
                    </span>
                </label>
            </li>
        </ul>

    </div>


    <div id="footer">
        <a href="./index.html">
            <h2>
                Návrat do centra hyen tudy!
            </h2>
        </a>
    </div>
</body>
</html>
